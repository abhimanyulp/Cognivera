<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Page</title>
    <script src="https://kit.fontawesome.com/8609a682e1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/eventPage-analytics.css">
</head>

<body>
    <!-- navbar -->
    <div id="container1">
        <div id="navbar">
            <!-- a -->
            <div>
                <p><span>Username</span>'s organization</p>


                <p>Owner <button>UPGRADE</button></p>
            </div>
            <!-- b -->
            <div>
                <form action="/search" method="GET">

                    <input type="text" id="search" placeholder="Search...">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
                <a href="#"> What's new</a>
                <div id="logo"><span id="fn">K</span><span id="ln">B</span></div>
            </div>
        </div>
    </div>

    <!-- Welcome Container -->
    <div id="container2">
        <div id="box">
            <div>
                <div id="b1">
                    <h1>Welcome, <span>Username</span></h1>
                    <p>To run live polls, quizzes or Q&A sessions, create your first event. Unlimited and for free!</p>
                    <div id="buttons">
                        <button>+ Create Slido</button>
                        <button>Watch how it works</button>
                    </div>
                </div>
            </div>
            <div>
                <div id="b2">
                    <img src="../images/welcomeImage.svg" alt="">
                </div>
            </div>
        </div>
    </div>

    <!-- Conatiner 3  Tools-->
    <div id="container3">
        <p>Run Slido directly from your favourite tool</p>

        <div id="tools">
            <div>
                <img src="../images/googleSlides.PNG" alt="err">
            </div>
            <div>
                <img src="../images/microsoftPowerpoint.PNG" alt="err">
            </div>
            <div>
                <img src="../images/teams.PNG" alt="err">
            </div>
            <div>
                <img src="../images/webex.PNG" alt="err">
            </div>
        </div>
    </div>

    <!-- Buttons -->
    <div id="container4">
        <button><i class="fa-solid fa-square-poll-horizontal fa-xl"></i> Create a Poll</button>
        <button><i class="fa-brands fa-think-peaks fa-xl"></i> Create a Quiz</button>
        <button>Checkout a Poll</button>
    </div>
</body>

<script>
    let username = JSON.parse(localStorage.getItem("username"));
    let fn = document.getElementById("fn")
    let ln = document.getElementById("ln")

    let initial = username[0];

    fn.innerText = initial;
    ln.innerText = initial;
</script>

</html>
