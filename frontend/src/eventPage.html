    <!-- navbar -->

                            <form id="createSlidoForm">

                                <label for="slido_name">Cogni name</label>
                                <input type="text" id="slido_name" name="slido_name" />
                                <button type="submit"><a>Create Cogni</a></button>

                        <!-- Link to open the modal -->
                        <p></p>
