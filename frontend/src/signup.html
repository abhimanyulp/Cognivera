<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../images/Cognivera.png">

    <title>Signup page</title>
    <link rel="stylesheet" href="../styles/signup-login.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />


</head>

<body>
    <div id="loding_container">
        <div id="loding_div">
            <img id="logo-img" class="invert_effect" src="../images/Cognivera.png" />
            <h2>Loading...</h2>
        </div>
    </div>

    <div id="container">
        <div id="left-fixed">
            <div id="left-fixed-content">
                <h1>Joining as a participant?</h1>
                <p>No account needed.</p>

                <div id="left-fixed-btn">
                    <i class="fa-solid fa-hashtag"></i>
                    <input id="code" type="text" placeholder="event code ">
                    <button id="enter"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
        <div id="signup-cont">
            <div id="signup-cont-content">
                <img id="logo-img" class="invert_effect" src="../images/Cognivera.png" />
                <h1>Sign Up </h1>

                <a href="https://fun-chat-ht6d.onrender.com/oauth/google">
                    <button id="google"><img src="../images/googel.png" alt="google">Continue With Google</button>
                </a><br>
                <a href="https://github.com/login/oauth/authorize?client_id=10186ce7794bfc3aa1ef">
                    <button id="github"><img src="../images/GitHub-Mark (1).png" alt=""> Continue with Github</button>
                </a>


                <form id="form">

                    <p id="errorDisplay"></p>

                    <p style="font-size: large;">or</p>


                    <input class="box" id="name" type="text" placeholder="Full Name"><br>
                    <input class="box" id="email" type="email" placeholder="Email Address"><br>
                    <input class="box" id="password" type="password" placeholder="Password"><br>
                    <input class="box" id="cpassword" type="password" placeholder="Confirm Password"><br>
                    <input class="submit" type="submit" id="sub-btn" value="Sign Up">
                </form>
                <p>Already have an account | <a href="./login.html" style="text-decoration: none;">Login</a></p>
            </div>
        </div>
    </div>

</body>

</html>
<script type="module" src="../scripts/signup.js" ></script>
<script type="text/javascript" src="../config/globals.js" ></script>
